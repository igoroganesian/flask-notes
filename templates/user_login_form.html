{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

<form id="user-login-form" method="POST">
  {{ form.hidden_tag() }}
  {% for field in form if field.widget.input_type != 'hidden' %}

  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
      {{ error }}
    {% endfor %}
  </p>

  {% endfor %}

  <button type="submit" class="btn btn-outline-dark">Log In</button>
</form>

{% endblock %}
