{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <p>Email: {{ user.email }}</p>

    <form action="/logout" method="POST">
      {{form.hidden_tag()}}
      <button type="submit" class="btn btn-outline-dark">Logout</button>
    </form>


{% endblock %}
