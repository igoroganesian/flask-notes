{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

    <h1>{{ user_info.first_name }} {{ user_info.last_name }}</h1>
    <p>Email: {{ user_info.email }}</p>


    <form action="/logout" method="POST">
      {{form.hidden_tag()}}
      <button type="submit" class="btn btn-outline-dark">Logout</button>
    </form>


{% endblock %}
